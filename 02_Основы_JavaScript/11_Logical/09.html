<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let CurrentUserName = prompt('Кто там?','');
    if (CurrentUserName == 'Админ') {

        let pass = prompt('Пароль?', '');
        if (pass == 'Я главный') {
            alert ('Здравствуйте!');
        } else if (pass == '' || pass == null) {
            alert ('Отменено');
        } else {
            alert('Неверный пароль');
        }
    } else if(CurrentUserName ==  null || CurrentUserName == '') {
        alert('Отменено');
    } else {
        alert('Неверный пароль');
    }

</script>
</body>
</html>
