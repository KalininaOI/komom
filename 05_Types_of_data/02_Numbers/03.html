<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    
    function readNumber() {
        let a;
        do {
            a = prompt('введите число', '');
        } while (!isFinite(a));

        if (a === null || a === '') return null;

        return +a;
    }
    alert(${readNumber()});

</script>
</body>
</html>
