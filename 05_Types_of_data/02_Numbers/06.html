<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function randomInteger(min, max) {
        return Math.round (min - 0.5 + Math.random() * (max - min + 1));
    }

    alert( randomInteger(1, 3) );
    alert( randomInteger(1, 3) );
    alert( randomInteger(1, 3) );

</script>
</body>
