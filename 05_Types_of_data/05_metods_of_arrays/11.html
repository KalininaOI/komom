<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let vasya = { name: "Вася", age: 25 };
    let petya = { name: "Петя", age: 30 };
    let masha = { name: "Маша", age: 29 };

    let arr = [ vasya, petya, masha ];

    function getAverageAge(users) {
        let result = users.reduce((current, user) =>  current + user.age, 0) / users.length;
        return result;
    }

    alert( getAverageAge(arr) ); // (25 + 30 + 29) / 3 = 28


</script>
</body>
</html>
