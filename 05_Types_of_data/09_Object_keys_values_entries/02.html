<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function count(obj){
        let property = Array.from( Object.keys(obj) )
        return property.length;
    }

    let user = {
        name: 'John',
        age: 30
    };

    alert( count(user) ); // 2
</script>
</body>
</html>
