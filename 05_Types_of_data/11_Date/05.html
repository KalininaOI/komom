<script>

    function getLastDayOfMonth(year, month) {
        if (month === (0 || 2 || 4 || 6 || 7 || 9 || 11)) {
            return 31;
        } else if (month === (3 || 5 || 8 || 10)) {
            return 30;
        } else if (month === 1) {
            if (year % 4 === 0) {
                return 29;
            } else {
                return 28;
            }
        }
    }
// почему он выводит 31??
    alert (getLastDayOfMonth(2012, 1)); // 29

</script>
