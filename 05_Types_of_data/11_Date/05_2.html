<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function getLastDayOfMonth(year, month) {
        let date = new Date(year, month + 1, 0);
        return date.getDate();
    }
    // Создаем дату из следующего месяца, но в день передадим 0,
    // дата правит себя на последний день предыдущего месяца
    alert (getLastDayOfMonth(2012, 1)); // 29

</script>

</body>
</html>
