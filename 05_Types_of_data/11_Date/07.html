<!DOCTYPE html>

<body>
<script>

    function getSecondsToTomorrow() {
        let now = new Date();
        return 24 * 3600 - (now.getSeconds() + now.getMinutes() * 60 + now.getHours() * 3600);
    }

    alert(getSecondsToTomorrow());

</script>
</body>
