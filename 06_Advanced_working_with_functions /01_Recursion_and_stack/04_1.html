<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // через цикл

    let list = {
        value: 1,
        next: {
            value: 2,
            next: {
                value: 3,
                next: {
                    value: 4,
                    next: null
                }
            }
        }
    };

    function printList(list) {
        let tmp = list;
        while (tmp) {
            alert(tmp.value);
            tmp = tmp.next;
        }
    }

    printList(list);

</script>
</body>
</html>
