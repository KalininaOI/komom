<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // через рекурсию

    let list = {
        value: 1,
        next: {
            value: 2,
            next: {
                value: 3,
                next: {
                    value: 4,
                    next: null
                }
            }
        }
    };

    function printReverseList(list) {
        if (list.next) {
            printReverseList(list.next);
        }
        alert(list.value);
    }
    printReverseList(list);
</script>
</body>
</html>
