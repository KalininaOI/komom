<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function sum(a) {
        return function(b) {
            return a + b; // берёт "a" из внешнего лексического окружения
        };
    }

    alert(sum(1)(2));
    alert(sum(5)(-1));


</script>
</body>
</html>
