<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
// через setInterval
function printNumbers(from, to) {
    let current = from;

    let timerId = setInterval(function() {
        alert(current);
        if (current === to) {
            clearInterval(timerId);
        }
        current++;
    }, 1000);
}

// использование:
    printNumbers(5, 10);

</script>
</body>
</html>
