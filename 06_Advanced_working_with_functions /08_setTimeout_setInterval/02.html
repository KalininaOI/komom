<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let i = 0;

  setTimeout(() => alert(i), 100); // покажет последнее значение 100000000
  // причем сначала должен выполниться цикл, а setTimeout в последнюю очередь
  // предположим, что время выполнения этой функции >100 мс
  for(let j = 0; j < 100000000; j++) {
    i++;
  }

</script>
</body>
</html>
