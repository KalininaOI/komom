<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let user = {
        name: "John"
    };

    function wrap(target) {
        return new Proxy(target, {
            get(target, prop) {
                if (prop in target) {
                    return target[prop];
                } else {
                    return 'Ошибка: такого свойства не существует';
                }
            }
        });
    }

    user = wrap(user);

    alert(user.name); // John
    alert(user.age); // Ошибка: такого свойства не существует

</script>
</body>
</html>
