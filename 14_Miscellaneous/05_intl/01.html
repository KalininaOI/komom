<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let animals = ["тигр", "ёж", "енот", "ехидна", "АИСТ", "ЯК"];

    let collator = new Intl.Collator();
    animals.sort(function(a, b) {
        return collator.compare(a, b);
    });

    alert( animals ); // АИСТ,ёж,енот,ехидна,тигр,ЯК

</script>
</body>
</html>
